apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework', name: 'spring-core', version: '4.1.0.RELEASE'
    compile group: 'org.springframework', name: 'spring-context', version: '4.1.0.RELEASE'
    testCompile group: 'junit', name: 'junit', version: '4.+'
    testCompile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.2'
    testCompile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.2'
}
