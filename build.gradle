apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.springframework', name: 'spring-core', version: '4.1.0.RELEASE'
    compile group: 'org.springframework', name: 'spring-context', version: '4.1.0.RELEASE'
    compile group: 'commons-beanutils', name: 'commons-beanutils-core', version: '1.8.3'
    testCompile group: 'junit', name: 'junit', version: '4.+'
    testCompile group: 'log4j', name: 'log4j', version: '1.2.16'
}
